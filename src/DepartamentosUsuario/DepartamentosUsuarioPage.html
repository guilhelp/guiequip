<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Departamentos</title>
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 250px;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 20;
        }
        .sidebar.active {
            transform: translateX(0);
        }
        .overlay {
            position: fixed;
            top: 0;
            right: 250px;
            height: 100%;
            width: calc(100% - 250px);
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }
        .overlay.active {
            opacity: 1;
        }
        .active-link {
            border-bottom: 2px solid #60A5FA;
        }
    </style>
</head>
<body>
    <nav class="container mx-auto px-4 bg-white p-4 flex justify-between items-center">
        <div class="text-white text-lg font-bold">
            <img src="../assets/logo.png" alt="Logo" class="h-24">
        </div>
        <div class="hidden md:flex space-x-8">
            <a href="#" class="text-black active-link">Departamentos</a>
            <a href="#" class="text-black">Perfil</a>
            <button class="text-black flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" />
                  </svg>
                                                  
            </button>
        </div>
        <button id="menu-button" class="md:hidden text-black">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
        </button>
    </nav>

    <div id="overlay" class="overlay hidden"></div>

    <div id="sidebar" class="sidebar hidden">
        <div class="p-4">
            <a href="#" class="block text-black mb-2 active-link">Departamentos</a>
            <a href="#" class="block text-black mb-2">Perfil</a>
            <button class="text-black flex items-center">
                <span>Sair</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h10a1 1 0 110 2H4v10h10a1 1 0 110 2H4a1 1 0 01-1-1V4zm13.293 5.293a1 1 0 010 1.414l-3 3a1 1 0 01-1.414-1.414L13.586 11H7a1 1 0 110-2h6.586l-1.293-1.293a1 1 0 011.414-1.414l3 3z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
    </div>

    <section class="container mx-auto px-4"> 
        <h1 class="text-xl mt-6 mx-8 my-8">Bem vindo(a) <b>usuário,</b> faça a escolha do departamento:</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
            <a href="#" class="bg-white shadow-md rounded-lg overflow-hidden transform transition-transform hover:scale-105">
                <img src="../assets/recursoshumanos.jpg" alt="Image 1" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-lg font-bold">Departamento 1</h2>
                </div>
            </a>
            <a href="#" class="bg-white shadow-md rounded-lg overflow-hidden transform transition-transform hover:scale-105">
                <img src="../assets/recursoshumanos.jpg" alt="Image 2" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-lg font-bold">Departamento 2</h2>
                </div>
            </a>
            <a href="#" class="bg-white shadow-md rounded-lg overflow-hidden transform transition-transform hover:scale-105">
                <img src="../assets/recursoshumanos.jpg" alt="Image 3" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-lg font-bold">Departamento 3</h2>
                </div>
            </a>
            <a href="#" class="bg-white shadow-md rounded-lg overflow-hidden transform transition-transform hover:scale-105">
                <img src="../assets/recursoshumanos.jpg" alt="Image 1" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-lg font-bold">Departamento 1</h2>
                </div>
            </a>
            <a href="#" class="bg-white shadow-md rounded-lg overflow-hidden transform transition-transform hover:scale-105">
                <img src="../assets/recursoshumanos.jpg" alt="Image 2" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-lg font-bold">Departamento 2</h2>
                </div>
            </a>
            <a href="#" class="bg-white shadow-md rounded-lg overflow-hidden transform transition-transform hover:scale-105">
                <img src="../assets/recursoshumanos.jpg" alt="Image 3" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-lg font-bold">Departamento 3</h2>
                </div>
            </a>
        </div>
    </section>

    <script>
        const menuButton = document.getElementById('menu-button');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('hidden');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.add('hidden');
            sidebar.classList.remove('active');
            overlay.classList.add('hidden');
            overlay.classList.remove('active');
        });
    </script>
</body>
</html>
